name: C-Bus Killer Bridge
version: "1.0.0"
slug: cbus_bridge
description: Serial to MQTT bridge for lighting
url: "https://github.com/MattsMacsGit/c-bus-killer"  # Or your repo URL if you have one
arch:
  - armhf
  - armv7
  - aarch64
startup: application
boot: auto
host_network: true
privileged: true
devices:
  - /dev/ttyUSB0:/dev/ttyUSB0:rwm  # Change to your Mega's port if different
  - /dev/ttyACM0:/dev/ttyACM0:rwm  # Add if needed
map:
  - config:rw